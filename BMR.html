<!DOCTYPE html>
<html>
<head>
  <title>BMR 計算器</title>
  <script type="text/javascript">
    function calculateBMR() {
      var weight = document.getElementById('weight').value;
      var height = document.getElementById('height').value;
      var age = document.getElementById('age').value;
      var gender = document.getElementById('gender').value;

      var bmr = 9.99 * weight + 6.25 * height - 4.92 * age + (166 * gender - 161);

      document.getElementById('result').innerHTML = "您的基礎代謝率 (BMR) 是: " + bmr;
    }
  </script>
</head>
<body>
  <h1>BMR 計算器</h1>
  <form>
    <label for="weight">體重（公斤）：</label>
    <input type="number" id="weight" required><br><br>

    <label for="height">身高（公分）：</label>
    <input type="number" id="height" required><br><br>

    <label for="age">年齡：</label>
    <input type="number" id="age" required><br><br>

    <label for="gender">性別：</label>
    <select id="gender" required>
      <option value="1">男</option>
      <option value="0">女</option>
    </select><br><br>

    <button type="button" onclick="calculateBMR()">計算</button>
  </form>

  <p id="result"></p>
</body>
</html>
